name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Clean project
      run: ./clean.sh

    - name: Build GLEW
      run: |
        cd tests/lib/glew
        make
        make install
        make clean
        cd ../../..

    - name: Build GLFW
      run: |
        cd tests/lib/glfw
        cmake .
        make
        cd ../../..

    - name: run_tests
      run: ./build_tests.sh
